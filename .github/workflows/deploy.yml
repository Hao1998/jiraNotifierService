name: Deploy Jira Plugin to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push complete image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/myplugin:latest

      # Step 1: Transfer files using SCP
      - name: Transfer Docker Compose files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "docker/docker-compose.yml"
          target: "/home/ec2-user/app/"
          strip_components: 1  # This removes the "docker/" folder structure

      # Step 2: Deploy using SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
            IMAGE_URI="$ECR_REGISTRY/myplugin:latest"

            echo "ğŸ” Starting deployment..."
            echo "Docker version: $(docker --version)"

            # Install Docker Compose V2 plugin if not available
            if ! docker compose version &>/dev/null; then
              echo "ğŸ“¦ Installing Docker Compose V2 plugin..."
              mkdir -p ~/.docker/cli-plugins/
              curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
              docker compose version
              echo "âœ… Docker Compose V2 plugin installed successfully"
            else
              echo "âœ… Docker Compose V2 already available"
              docker compose version
            fi

            echo "ğŸ” Logging into ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "ğŸ“¥ Pulling image..."
            docker pull $IMAGE_URI

            echo "ğŸ“‚ Navigating to app directory..."
            cd /home/ec2-user/app
            pwd
            ls -la

            echo "ğŸ”§ Verifying docker-compose.yml exists..."
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml not found!"
              echo "Files in current directory:"
              ls -la
              exit 1
            fi

            echo "âœ… docker-compose.yml found. Content:"
            cat docker-compose.yml

            echo "ğŸ”§ Creating .env file..."
            cat > .env << EOF
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            POSTGRES_USER=jira
            POSTGRES_PASSWORD=jirapass
            POSTGRES_DB=jiradb
            EOF

            echo "ğŸ›‘ Stopping existing stack..."
            docker compose down || echo "No existing stack to stop"
            
            # Clean up old single container if it exists
            docker stop myplugin 2>/dev/null || echo "No container named myplugin to stop"
            docker rm myplugin 2>/dev/null || echo "No container named myplugin to remove"

            echo "ğŸ“‹ Validating docker-compose configuration..."
            docker compose config

            echo "ğŸš€ Starting full stack..."
            docker compose up -d

            echo "â³ Waiting for containers to start..."
            sleep 20

            echo "ğŸ“Š Checking container status..."
            docker compose ps

            if docker compose ps | grep -E "(Up|running)"; then
              echo "âœ… Stack started successfully"
              echo ""
              echo "ğŸ“‹ Running Containers:"
              docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
              echo ""
              echo "ğŸ” Service URLs:"
              echo "Jira: http://${{ secrets.EC2_HOST }}:8080"
            
              # Test database connectivity
              echo "ğŸ§ª Testing database connectivity..."
              sleep 5
              if docker compose exec -T postgresql pg_isready -U jira -d jiradb; then
                echo "âœ… Database is ready and accessible"
              else
                echo "âš ï¸ Database not ready yet (may need more time)"
              fi
            
            else
              echo "âŒ Stack failed to start"
              echo ""
              echo "ğŸ“‹ Container Status:"
              docker compose ps
              echo ""
              echo "ğŸ“ Logs:"
              docker compose logs --tail=30
              exit 1
            fi